version: 0.0
os: linux
files:
  - source:
    destination: /home/ubuntu/
hooks:
  BeforeInstall:
    - location: pull
      timeout: 300
      runas: root
  Install:
    - location: install
      timeout: 300
      runas: root
  ApplicationStart:
    - location: start
      timeout: 300
      runas: root